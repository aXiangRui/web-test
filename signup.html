<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>每日时刻-注册</title>
</head>
<body>
    <form method="post" action="http:\\localhost:3000\newLogin" class="login01">
        <h1 class="h1">注册新用户</h1>
        <div class="font">注册昵称</div>
        <input type="text" name="userName" >
        <div class="font">注册密码</div>
        <input type="password" name="userPwd" >
        <div class="font">注册邮箱</div>
        <input type="text" name="address" >
        <input type="submit" class="btn" value="提交注册">
    </form>

</body>
</html>
